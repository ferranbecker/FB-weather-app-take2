<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c0bfab57eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  
  </head>
  <body>
    <div class="container weather_app">
      <div class="row top_nav">
        <div class="col-4 date" id=current-date>
          Sunday, April 18, 2021 <br />
          2:30 PM
        </div>
        <div class="col-4 city_search">
          <form class="d-flex">
            <input
              class="form-control me-2"
              id="search-city"
              type="text"
              placeholder="City Name"
              aria-label="Search"
            />
            <button class="btn btn-outline-success search_button" type="submit" id="search-button">
              Search
            </button>
          </form>
        </div>
        <div class="col-4 current_location">
        <button class=" btn btn-outline-success location_button" type="submit" id="location-button">
              Current City
            </button>
            </div>
      </div>
      <div class="row">
        <div class="col-sm current_conditions">
          <h2 id="current-city">Seattle, WA</h2>
          <div id="current-temp" class="col-12 large_temp"><h1>75°</h1></div>
          <div class="col-12">
            <img src="images/sun.png" alt="sun icon" class="weather_icon_large">
          </div>
          <div class="col-12">Currently: Sunny</div>
        </div>
         <div class="col-sm temp_variables">
           <a id="celsius" href="#">C</a>
            <a id="fahrenheit" href="#">| F</a>
         </div>
        <div class="col-sm current_weather_variables">
          81°/43°
          <div class="col-12">40%</div>
          <div class="col-12">4 mph</div>
        </div>
        <div class="col-sm weather_variables">
          Hi/Lo
          <div class="col-12">Humidity</div>
          <div class="col-12">Wind</div>
        </div>
      </div>
      <hr />
      <p class="extended_forecast">5-Day Forecast</p>
      <div class="row">
        <div class="col-sm days_of_week">
          M
          <div class="col-12 five_day_hi_lo"><strong>79°</strong>/43°</div>
          <div class="col-12">
            <img src="images/sun.png" alt="sun icon" class="weather_icon"/>
          </div>
        </div>
        <div class="col-sm days_of_week">
          T
          <div class="col-12 five_day_hi_lo"><strong>79°</strong>/43°</div>
          <div class="col-12">
            <img src="images/sun.png" alt="sun icon" class="weather_icon"/>
          </div>
        </div>
        <div class="col-sm days_of_week">
          W
          <div class="col-12 five_day_hi_lo"><strong>73°</strong>/43°</div>
          <div class="col-12">
            <img
              class="weather_icon"
              src="images/cloudy-day.png"
              alt="partly cloudy icon"
            />
          </div>
        </div>
        <div class="col-sm days_of_week">
          Th
          <div class="col-12 five_day_hi_lo"><strong>72°</strong>/41°</div>
          <div class="col-12">
            <img
              class="weather_icon"
              src="images/cloudy-day.png"
              alt="partly cloudy icon"
            />
          </div>
        </div>
        <div class="col-sm days_of_week">
          F
          <div class="col-12 five_day_hi_lo"><strong>72°</strong>/43°</div>
          <div class="col-12">
            <img src="images/sun.png" alt="sun icon" class="weather_icon"/>
          </div>
        </div>
      </div>
      <hr />
      <section class="recent_searches">
      <p>Recent Cities</p>
      <div class="row ">
        <div class="col-4">Paris</div>
        <div class="col-4">Tokyo</div>
        <div class="col-4">Cairo</div>
      </div>
      </section>
      <br />
      <footer> <a href= "https://github.com/ferranbecker/FB-weather-app-take2">Open-source Code</a> by Ferran Becker
      <div class="icon_attribute">
        <div>Icons made by <a href="https://www.flaticon.com/authors/good-ware" 
          title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></div>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
